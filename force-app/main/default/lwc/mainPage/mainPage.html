<template>
    <div class="main-container slds-box slds-theme_shade">
        <div class="header-container slds-var-p-left_x-small">
            <p class="slds-text-heading_medium">Use case generator</p>
        </div>

        <div class="body-container">
            <div class="flow-selector-container slds-box slds-theme_default">
                <c-flow-selector onitemselected={handleItemSelected}> </c-flow-selector>
            </div>

            <div class="flow-info-container slds-box slds-theme_default">
                <template if:true={selectedFlowItem}>
                    <c-flow-info selected-flow-item={selectedFlowItem} onerroritemselected={handleErrorItemSelected}> </c-flow-info>
                </template>
            </div>

            <div class="case-generator-and-result-container slds-box slds-theme_default">
                
                <template if:true={isNotRecordCreated}>
                    <c-case-generator onrecordcreated={handleRecordCreated}> </c-case-generator>
                </template>

                <template if:true={recordCreatedId}>
                    <div class="result-container">
                        <c-result record-created-id={recordCreatedId}></c-result>
                    </div>
                </template>
            </div>
        </div>

        <div class="footer-container slds-align_absolute-center">
            <lightning-button label="Reset" onclick={handleReset}></lightning-button>
        </div>

    </div>
</template>
